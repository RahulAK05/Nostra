<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="practiceslider.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="slider">
      <div class="slide-container">
        <div class="slide-items active"><img src="m1.avif" /></div>
        <div class="slide-items"><img src="m2.avif" /></div>
        <div class="slide-items"><img src="m3.avif" /></div>
        <div class="slide-items"><img src="m4.avif" /></div>
      </div>
      <div class="slider-btns">
        <button id="btn-prev">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button id="btn-next">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
    </div>
    <script src="practiceslider.js"></script>
  </body>
</html>
